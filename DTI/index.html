<!DOCTYPE html>

<head>
    <title>College Recommender</title>
    <meta name="viewport" content="width=device-width">
    <style>
        /* Dark Theme */
        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #ff4b5c;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h3 {
            margin: 0;
            font-size: 1.8rem;
            color: #ff4b5c;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            margin-top: 80px;
        }

        h2 {
            margin-top: 50px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .college-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .college-card {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .college-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .button {
            background: #ff4b5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .button:hover {
            background: #ff2836;
        }

        /* Modal (Popup) */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            text-align: center;
            width: 350px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .modal.show {
            display: block;
        }

        /* Close Button */
        .close-btn {
            background: red;
            color: white;
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: darkred;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>

<body>
    <div class="navbar">
        <h3>College Recommender</h3>
        <span class="clock" id="clock"></span>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="Blog/index.html">Blog</a></li>

        </ul>

            <span class="user-email" id="userEmail"></span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>‚ú® Top Engineering Colleges ‚ú®</h2>

        <div class="college-container">
            <!-- College List Here -->
        </div>

        <!-- Add Recommender Button -->
        <div class="text-center mt-5" style="margin-top: 100px !important;">
            <a href="recommender/index.html" class="button"
                style="font-size: 1.2rem; padding: 15px 30px; text-decoration: none; display: inline-block; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 75, 92, 0.3);">
                üéì Get Personalized College Recommendations
            </a>
        </div>

        <!-- Modal for College Details -->
        <div id="modal" class="modal">
            <h2 id="modal-title"></h2>
            <p><strong>Location:</strong> <span id="modal-location"></span></p>
            <p><strong>Programs Offered:</strong> <span id="modal-programs"></span></p>
            <p><strong>JEE Cutoff (Percentile):</strong> <span id="modal-cutoff"></span></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>

        <script>
            // List of Engineering Colleges with JEE Cutoffs
            const colleges = [
                { name: "IIT Bombay", location: "Mumbai", programs: "CS, Electrical, Mechanical", cutoff: "99.5%" },
                { name: "IIT Delhi", location: "Delhi", programs: "AI, Data Science, Civil", cutoff: "99.3%" },
                { name: "IIT Madras", location: "Chennai", programs: "Mechanical, AI, Chemical", cutoff: "99.4%" },
                { name: "IIT Kanpur", location: "Kanpur", programs: "Aerospace, CS, Electrical", cutoff: "99.2%" },
                { name: "IIT Kharagpur", location: "Kharagpur", programs: "Agriculture, Metallurgy, Civil", cutoff: "99.1%" },
                { name: "IIT Roorkee", location: "Roorkee", programs: "Instrumentation, Chemical, AI", cutoff: "98.9%" },
                { name: "IIT Guwahati", location: "Guwahati", programs: "CS, Electrical, Mechanical", cutoff: "98.7%" },
                { name: "BITS Pilani", location: "Pilani", programs: "IT, ECE, CS", cutoff: "98.5%" },
                { name: "VIT Vellore", location: "Vellore", programs: "Cybersecurity, IT, AI", cutoff: "95.0%" },
                { name: "IIIT Hyderabad", location: "Hyderabad", programs: "CS, AI, Data Science", cutoff: "97.5%" }
            ];

            // Dynamically create college cards
            const collegeContainer = document.querySelector(".college-container");

            colleges.forEach(college => {
                const collegeCard = document.createElement("div");
                collegeCard.className = "college-card";
                collegeCard.innerHTML = `
                    <h3>${college.name}</h3>
                    <p>üìç Location: ${college.location}</p>
                    <p>üìö Programs: ${college.programs}</p>
                    <button class="button" onclick="showModal('${college.name}', '${college.location}', '${college.programs}', '${college.cutoff}')">View Details</button>
                `;
                collegeContainer.appendChild(collegeCard);
            });

            function showModal(name, location, programs, cutoff) {
                document.getElementById("modal-title").innerText = name;
                document.getElementById("modal-location").innerText = location;
                document.getElementById("modal-programs").innerText = programs;
                document.getElementById("modal-cutoff").innerText = cutoff;
                document.getElementById("modal").classList.add("show");
            }

            function closeModal() {
                document.getElementById("modal").classList.remove("show");
            }
        </script>
        <script>
            function updateClock() {
                const now = new Date();
                let hours = now.getHours().toString().padStart(2, '0');
                let minutes = now.getMinutes().toString().padStart(2, '0');
                let seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateClock, 1000);
            updateClock();
        </script>
        <script>
            // Add this before your existing scripts
            function checkLoginStatus() {
                const currentUser = localStorage.getItem('currentUser');
                const userAccount = document.getElementById('userAccount');
                const loginLink = document.getElementById('loginLink');
                const userEmail = document.getElementById('userEmail');

                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    userEmail.textContent = user.email;
                    userAccount.style.display = 'flex';
                    loginLink.style.display = 'none';
                } else {
                    userAccount.style.display = 'none';
                    loginLink.style.display = 'block';
                }
            }

            function handleLogout() {
                localStorage.removeItem('currentUser');
                checkLoginStatus();
                window.location.reload();
            }

            // Add this to your existing window.onload or create a new one
            window.addEventListener('load', checkLoginStatus);
        </script>
